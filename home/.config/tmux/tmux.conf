###########################
# Colors & Visual Styling
###########################

# Copy mode search highlighting
# - Current match: The currently selected search result (pink background, black text)
set-option -g copy-mode-current-match-style fg=black,bold,bg=pink

# Copy mode other matches
# - All other matches: Non-selected search results (blue background, black text)
set-option -g copy-mode-match-style fg=black,bg=blue

# Command prompt and message styling
# - Appears when you run tmux commands or receive messages
set-option -g message-style fg=blue,bold,bg=brightblack

# Pane border colors
# - Active pane: Yellow border indicates which pane has focus
set-option -g pane-active-border-style fg=yellow,bg=default

# - Inactive panes: Black borders for unfocused panes
set-option -g pane-border-style fg=black,bg=default

# Pane focus visual feedback
# - When leaving a pane: Dim the background and change text to blue
# - WARNING: Setting bg=black may conflict with dark terminal themes
# - Consider using 'bg=terminal' or removing if you experience rendering issues
set-hook -g pane-focus-out "select-pane -P bg=black,bold,fg=blue,bold"

# - When entering a pane: Restore default colors
set-hook -g pane-focus-in "select-pane -P bg=default,fg=default"

###########################
# Plugins
###########################
# Plugins must be loaded after other configurations to ensure they override
# any custom settings

# Auto-install tpm
if "test ! -d ~/.config/tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm && \
   ~/.config/tmux/plugins/tpm/bin/install_plugins'"

# Install plugins with <prefix>I
set-option -g @plugin 'erikw/tmux-powerline'

# Run tpm last
run '~/.config/tmux/plugins/tpm/tpm'
