###########################
#  Tmux configuration
###########################

###########################
# Terminal & Color Support
###########################

# Set the default terminal type that tmux reports to programs running inside it
# - 'tmux-256color' supports modern features including italics, strikethrough, and underline styles
# - This tells applications inside tmux what capabilities the terminal has
# - 'screen-256color' does NOT support italics (use tmux-256color instead)
# See https://github.com/tmux/tmux/wiki/FAQ#how-do-i-use-a-256-colour-terminal
set-option -g default-terminal "tmux-256color"

# Enable true color (24-bit RGB) support for modern terminals
# - 'terminal-features' is the modern way to enable RGB/true color support
# - The wildcard '*:RGB' applies to all terminal types
# - This allows programs inside tmux to use 16.7 million colors instead of just 256
# - Essential for modern color schemes in Neovim, Vim, and other TUI applications
set-option -sa terminal-features ',*:RGB'

# Enable true color pass-through for terminals outside tmux
# - 'terminal-overrides' adds capabilities to specific terminal types
# - 'Tc' is the tmux-specific terminfo capability for true color
# - '*256col*:Tc' matches xterm-256color, screen-256color, etc.
# - 'xterm-kitty:Tc' explicitly supports Kitty terminal
# - 'ghostty:Tc' explicitly supports Ghostty terminal
# See https://jdhao.github.io/2021/03/17/nvim_truecolor_tmux_windows/
set-option -ga terminal-overrides ",*256col*:Tc,xterm-kitty:Tc,ghostty:Tc"

# Enable italic text support
# - 'sitm=\E[3m' is the "start italic mode" terminfo capability (ANSI escape \033[3m)
# - 'ritm=\E[23m' is the "reset italic mode" terminfo capability (ANSI escape \033[23m)
# - The wildcard '*' applies to all terminal types
# - Without these, tmux cannot render italic text even if the outer terminal supports it
# See https://github.com/tmux/tmux/wiki/FAQ#i-dont-see-italics-or-italics-and-reverse-are-the-wrong-way-round
set-option -ga terminal-overrides ',*:sitm=\E[3m'

set-option -g base-index 1                             # start window index at 1
set-option -g focus-events on                          # enable tmux support for vim's autoread
set-option -g history-limit 50000                      # increase scroll-back history
set-option -g history-file ~/.config/tmux/tmux_history # use history file in this directory
set-option -g main-pane-width 75%                      # set main-pane width
set-option -g renumber-windows on                      # re-number windows when one is closed
set-option -g repeat-time 1000                         # increase repeat time for repeatable commands
set-option -sg escape-time 1                           # decrease command delay (increases vim responsiveness)
set-window-option -g mode-keys vi                      # use vim key bindings
set-window-option -g mouse off                         # disable mouse
set-window-option -g pane-base-index 1                 # start pane index at 1

# nnn preview-tui deps
# See https://github.com/jarun/nnn/blob/master/plugins/preview-tui
set -g allow-passthrough on

###########################
#  Key Bindings
###########################

# tmux prefix
unbind-key C-b

# use zsh in tmux terminals
# Linux uses a different path to Mac OS
#set-option -g default-shell /usr/bin/zsh
#set-option -g default-command /usr/bin/zsh
set-option -g prefix 'C-s'

# paste
unbind-key C-p
bind-key C-p paste-buffer

# window splitting
unbind-key %
bind-key | split-window -h -c "#{pane_current_path}"
unbind-key '"'
bind-key - split-window -v -c "#{pane_current_path}"
bind-key c new-window -c "#{pane_current_path}"

# force a reload of the config file
unbind-key r
bind-key r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"

# Smart pane switching with awareness of Vim splits.
#
# Will send Ctrl+[hjkl] to Vim if Vim is open, otherwise will use Vim navigation
# to switch Tmux panes
#
# Note: '-n' listens for key sequences without Prefix
#
# See: https://github.com/christoomey/vim-tmux-navigator#additional-customization
send_pattern='(n?vim|fzf|lazygit)'

# More efficient process check
should_send="ps -o comm= -t '#{pane_tty}' | grep -iqE '${send_pattern}'"

# Cleaner bind commands using tmux's conditional syntax
bind-key -n 'C-h' if-shell "$should_send" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$should_send" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$should_send" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$should_send" 'send-keys C-l' 'select-pane -R'

# Allow for switching panes using Vim commands when in copy mode
bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

# Resize panes using Prefix Ctrl+[Vim direction]
# -r allows for repeating the key after Prefix
bind-key -r 'C-h' display "Resizing..." \; resize-pane -L 5
bind-key -r 'C-l' display "Resizing..." \; resize-pane -R 5
bind-key -r 'C-j' display "Resizing..." \; resize-pane -D 5
bind-key -r 'C-k' display "Resizing..." \; resize-pane -U 5

# bind t to toggle attaching/creating a new 'scratch' session
bind-key t if-shell -F '#{==:#{session_name},scratch}' { detach-client } {
  display-popup -E "tmux new-session -A -s scratch"
  }

