###########################
#  Configuration - https://github.com/chrishunt/dot-files/blob/master/.tmux.conf
###########################
# use 256 term for pretty colors - must be tmux-256color or screen-256color for
# neovim compatibility
# Enable 256-color support within tmux
# To be neovim-compatiable, must be one of:
#   - screen-256color
#   - tmux-256color
#
# See https://github.com/tmux/tmux/wiki/FAQ#how-do-i-use-a-256-colour-terminal
set -g default-terminal "screen-256color"

# Allow applications running inside tmux to use true colors (24-bit color)
# when the terminal outside tmux supports it
# See https://jdhao.github.io/2021/03/17/nvim_truecolor_tmux_windows/
set -ga terminal-overrides ",xterm-255color:Tc"

# increase scroll-back history
set -g history-limit 50000

# use vim key bindings
setw -g mode-keys vi

# disable mouse
setw -g mouse off

# decrease command delay (increases vim responsiveness)
set -sg escape-time 1

# increase repeat time for repeatable commands
set -g repeat-time 1000

# start window index at 1
set -g base-index 1

# start pane index at 1
setw -g pane-base-index 1

# highlight window when it has new activity
setw -g monitor-activity on
set -g visual-activity on

# re-number windows when one is closed
set -g renumber-windows on

# enable tmux support for vim's autoread:
# https://github.com/tmux-plugins/vim-tmux-focus-events
set -g focus-events on

# set main-pane width
set -g main-pane-width 75%

###########################
#  Key Bindings
###########################

# tmux prefix
unbind C-b
set -g prefix C-s

# use zsh in tmux terminals
# Linux uses a different path to Mac OS
#set -g default-shell /usr/bin/zsh
#set -g default-command /usr/bin/zsh

# paste
unbind C-p
bind C-p paste-buffer

# window splitting
unbind %
bind | split-window -h -c "#{pane_current_path}"
unbind '"'
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator/issues/295#issuecomment-1123455337
bind -n 'C-h' if-shell -F "#{@custom_is_vim}" "send-keys C-h"  "select-pane -L"
bind -n 'C-j' if-shell -F "#{@custom_is_vim}" "send-keys C-j"  "select-pane -D"
bind -n 'C-k' if-shell -F "#{@custom_is_vim}" "send-keys C-k"  "select-pane -U"
bind -n 'C-l' if-shell -F "#{@custom_is_vim}" "send-keys C-l"  "select-pane -R"
bind -n 'C-\' if-shell -F "#{@custom_is_vim}" "send-keys 'C-\\'" "select-pane -l"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

###########################
# Status Bar
###########################
# set refresh interval for status bar
set -g status-interval 30

# center the status bar
#set -g status-justify left

# show session, window, pane in left status bar
#set -g status-left-length 40
#set -g status-left '#[fg=colour150]#S#[fg=colour110] #I:#P#[green]'

# show hostname, date, time, and battery in right status bar
#set-option -g status-right '#[fg=colour150]#H#[default] %m/%d/%y %I:%M\
##[fg=red]#(battery discharging)#[default]#(battery charging)'

###########################
# Colors
###########################
# colour status bar
#set -g status-style fg=white,bg=colour235

# highlight current window
set-window-option -g window-status-current-style fg=green,bg=brightblack

# set colour of active pane
set -g pane-border-style fg=black,bg=black
set -g pane-active-border-style fg=green,bg=black

# Auto-install tpm
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && \
   ~/.tmux/plugins/tpm/bin/install_plugins'"

# Install plugins with <prefix>I
set-option -g @plugin 'erikw/tmux-powerline'

# Run tpm last
run '~/.tmux/plugins/tpm/tpm'
